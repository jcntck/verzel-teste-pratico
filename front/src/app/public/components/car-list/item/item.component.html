<div class="card">
  <div class="card-header">
    <img [src]="vehicle.photoPath" alt="Fiat Uno EVO ATTRACTIVE 2p-2012" />
  </div>
  <div class="card-body">
    <div class="flex-grow">
      <h2>
        {{ vehicle.model.brand.name }} {{ vehicle.model.name }}
        {{ vehicle.name }}
      </h2>
    </div>
    <div>
      <span>{{ toCurrency(vehicle.price) }}</span>
    </div>
  </div>
</div>
