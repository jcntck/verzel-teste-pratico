<div class="search-input">
  <app-searchbar placeholder="Busca por marca..."></app-searchbar>
</div>
<div class="brands-list">
  <app-filter-brands-item
    *ngFor="let brand of brands; index as i"
    [id]="brand.id"
    [src]="brand.iconPath"
    [name]="brand.name"
    [models]="filterModels(brand)"
    [brandsFilter]="brandsFilter"
  ></app-filter-brands-item>
</div>
