<div
  class="alert"
  [ngClass]="{
    fadeOut: !showAlert,
    'bg-green-500': adminAlertOptions.type === 0,
    'bg-red-400': adminAlertOptions.type === 1
  }"
>
  {{ adminAlertOptions.message }}
  <button class="ml-3" style="width: 1.25rem" (click)="closeAlert()">
    <svg
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns="http://www.w3.org/2000/svg"
      style="height: inherit; width: inherit"
      viewBox="0 0 1024 1024"
      width="24"
      height="24"
    >
      <path
        d="M886.733 137.267c19.467 19.467 19.467 48.667 0 68.133L580.133 512l306.6 306.6c19.467 19.467 19.467 48.667 0 68.133s-48.667 19.467-68.133 0L512 580.133l-306.6 306.6c-19.467 19.467-48.667 19.467-68.133 0s-19.467-48.667 0-68.133l306.6-306.6-306.6-306.6c-19.467-19.467-19.467-48.667 0-68.133s48.667-19.467 68.133 0l306.6 306.6 306.6-306.6c19.467-19.467 48.667-19.467 68.133 0z"
      ></path>
    </svg>
  </button>
</div>
