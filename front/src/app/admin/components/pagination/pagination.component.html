<div class="flex items-center justify-center my-2">
  <button
    class="pagination-button"
    (click)="firstPage()"
    [disabled]="isFirstPage()"
  >
    <div class="double-arrow-button relative">
      <div class="arrow-svg left double" style="right: 1rem">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: inherit; height: inherit; width: inherit"
          viewBox="0 0 1024 1024"
        >
          <path
            d="M343.99 973.406l434.849-424.964c19.767-19.767 19.767-49.415 0-69.181L343.99 54.297c-19.767-19.767-49.415-19.767-69.181 0l-29.648 29.648c-19.767 19.767-19.767 49.415 0 69.181l370.61 360.726-370.61 355.786c-19.767 19.767-19.767 49.415 0 69.181l29.648 34.591c19.767 14.824 49.415 14.824 69.181 0z"
          ></path>
        </svg>
      </div>
      <div class="arrow-svg left double" style="right: 0.7rem">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: inherit; height: inherit; width: inherit"
          viewBox="0 0 1024 1024"
        >
          <path
            d="M343.99 973.406l434.849-424.964c19.767-19.767 19.767-49.415 0-69.181L343.99 54.297c-19.767-19.767-49.415-19.767-69.181 0l-29.648 29.648c-19.767 19.767-19.767 49.415 0 69.181l370.61 360.726-370.61 355.786c-19.767 19.767-19.767 49.415 0 69.181l29.648 34.591c19.767 14.824 49.415 14.824 69.181 0z"
          ></path>
        </svg>
      </div>
    </div>
  </button>
  <button
    class="pagination-button"
    (click)="prevPage()"
    [disabled]="isFirstPage()"
  >
    <div class="arrow-button">
      <div class="arrow-svg left">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: inherit; height: inherit; width: inherit"
          viewBox="0 0 1024 1024"
        >
          <path
            d="M343.99 973.406l434.849-424.964c19.767-19.767 19.767-49.415 0-69.181L343.99 54.297c-19.767-19.767-49.415-19.767-69.181 0l-29.648 29.648c-19.767 19.767-19.767 49.415 0 69.181l370.61 360.726-370.61 355.786c-19.767 19.767-19.767 49.415 0 69.181l29.648 34.591c19.767 14.824 49.415 14.824 69.181 0z"
          ></path>
        </svg>
      </div>
    </div>
  </button>
  <span class="mx-4 font-bold">{{ currentPage }} de {{ totalPages }}</span>
  <button
    class="pagination-button"
    (click)="nextPage()"
    [disabled]="isLastPage()"
  >
    <div class="arrow-button">
      <div class="arrow-svg">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: inherit; height: inherit; width: inherit"
          viewBox="0 0 1024 1024"
        >
          <path
            d="M343.99 973.406l434.849-424.964c19.767-19.767 19.767-49.415 0-69.181L343.99 54.297c-19.767-19.767-49.415-19.767-69.181 0l-29.648 29.648c-19.767 19.767-19.767 49.415 0 69.181l370.61 360.726-370.61 355.786c-19.767 19.767-19.767 49.415 0 69.181l29.648 34.591c19.767 14.824 49.415 14.824 69.181 0z"
          ></path>
        </svg>
      </div>
    </div>
  </button>
  <button
    class="pagination-button"
    (click)="lastPage()"
    [disabled]="isLastPage()"
  >
    <div class="double-arrow-button relative">
      <div class="arrow-svg double" style="right: 1rem">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: inherit; height: inherit; width: inherit"
          viewBox="0 0 1024 1024"
        >
          <path
            d="M343.99 973.406l434.849-424.964c19.767-19.767 19.767-49.415 0-69.181L343.99 54.297c-19.767-19.767-49.415-19.767-69.181 0l-29.648 29.648c-19.767 19.767-19.767 49.415 0 69.181l370.61 360.726-370.61 355.786c-19.767 19.767-19.767 49.415 0 69.181l29.648 34.591c19.767 14.824 49.415 14.824 69.181 0z"
          ></path>
        </svg>
      </div>
      <div class="arrow-svg double" style="right: 0.7rem">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: inherit; height: inherit; width: inherit"
          viewBox="0 0 1024 1024"
        >
          <path
            d="M343.99 973.406l434.849-424.964c19.767-19.767 19.767-49.415 0-69.181L343.99 54.297c-19.767-19.767-49.415-19.767-69.181 0l-29.648 29.648c-19.767 19.767-19.767 49.415 0 69.181l370.61 360.726-370.61 355.786c-19.767 19.767-19.767 49.415 0 69.181l29.648 34.591c19.767 14.824 49.415 14.824 69.181 0z"
          ></path>
        </svg>
      </div>
    </div>
  </button>
</div>
