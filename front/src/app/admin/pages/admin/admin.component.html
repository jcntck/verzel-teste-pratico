<app-admin-header
  (toggleSidebarEvent)="toggleSidebar($event)"
></app-admin-header>
<section class="wrapper grid grid-cols-12">
  <app-admin-sidebar
    class="sidebar"
    [ngClass]="hiddenSidebar ? 'hidden' : 'expanded'"
  ></app-admin-sidebar>

  <div class="content" [ngClass]="!hiddenSidebar ? 'wrapped' : 'expanded'">
    <div class="area-alert">
      <ng-template alertDirective></ng-template>
    </div>

    <div
      class="bg-white rounded-lg shadowm-lg col-start-2 col-end-12 my-5 p-5 flex flex-col"
      [ngClass]="{ hidden: hiddenTable }"
    >
      <div class="title">
        <h2 class="text-primary font-semibold text-2xl">
          Usuários cadastrados
        </h2>
        <hr class="mt-5" />
      </div>
      <div class="flex justify-between items-center">
        <div class="w-1/2">
          <button
            class="bg-primary rounded-md py-2 px-3 font-light text-lg text-white fill-white shadow-sm flex items-center"
            (click)="openUserForm()"
          >
            Cadastrar novo usuário
          </button>
        </div>
        <div class="input-group w-1/2 ml-auto">
          <input
            type="text"
            id="name"
            class="block border w-full rounded-md p-2 my-4 text-gray-500 font-light focus:outline-none focus:border-primary placeholder:font-extralight focus:placeholder:text-primary placeholder:text-lg text-lg"
            placeholder="Pesquise por nome ou e-mail do usuário ..."
          />
        </div>
      </div>
      <div class="mt-1 border rounded-md shadow-sm flex-grow">
        <table class="table-auto w-full text-lg">
          <thead class="border-b text-left bg-gray-100 text-gray-700">
            <tr>
              <th class="p-3 font-normal">ID</th>
              <th class="font-normal">Nome</th>
              <th class="font-normal">E-mail</th>
              <th class="font-normal">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let user of users"
              class="border-b hover:bg-gray-50 font-extralight"
            >
              <td class="p-3">{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button style="width: 1.5rem">
                  <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        d="M15.49 7.3h-1.16v6.35H1.67V3.28H8V2H1.67A1.21 1.21 0 0 0 .5 3.28v10.37a1.21 1.21 0 0 0 1.17 1.25h12.66a1.21 1.21 0 0 0 1.17-1.25z"
                      ></path>
                      <path
                        d="M10.56 2.87 6.22 7.22l-.44.44-.08.08-1.52 3.16a1.08 1.08 0 0 0 1.45 1.45l3.14-1.53.53-.53.43-.43 4.34-4.36.45-.44.25-.25a2.18 2.18 0 0 0 0-3.08 2.17 2.17 0 0 0-1.53-.63 2.19 2.19 0 0 0-1.54.63l-.7.69-.45.44zM5.51 11l1.18-2.43 1.25 1.26zm2-3.36 3.9-3.91 1.3 1.31L8.85 9zm5.68-5.31a.91.91 0 0 1 .65.27.93.93 0 0 1 0 1.31l-.25.24-1.3-1.3.25-.25a.88.88 0 0 1 .69-.25z"
                      ></path>
                    </g>
                  </svg>
                </button>
                <button style="width: 1.5rem">
                  <svg
                    viewBox="0 0 16.000001 16.000001"
                    xmlns:dc="http://purl.org/dc/elements/1.1/"
                    xmlns:cc="http://creativecommons.org/ns#"
                    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    id="svg2"
                    fill="#000000"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <g
                        transform="matrix(.7 0 0 .7 .6 -6.7)"
                        style="display: inline"
                        id="layer4"
                      >
                        <path
                          id="rect833"
                          transform="translate(-.857 9.571) scale(1.42857)"
                          d="M3 6v8c0 .554.446 1 1 1h8c.554 0 1-.446 1-1V6z"
                          style="
                            opacity: 1;
                            vector-effect: none;
                            fill: #373737;
                            fill-opacity: 1;
                            stroke: none;
                            stroke-width: 2.46936798;
                            stroke-linecap: square;
                            stroke-linejoin: round;
                            stroke-miterlimit: 4;
                            stroke-dasharray: none;
                            stroke-dashoffset: 3.20000005;
                            stroke-opacity: 0.55063291;
                          "
                        ></path>
                        <path
                          id="rect840"
                          transform="translate(-.857 9.571) scale(1.42857)"
                          d="M5 1v2H2v2h12V3h-3V1zm1 1h4v1H6z"
                          style="
                            opacity: 1;
                            vector-effect: none;
                            fill: #373737;
                            fill-opacity: 1;
                            stroke: none;
                            stroke-width: 2.79999995;
                            stroke-linecap: square;
                            stroke-linejoin: round;
                            stroke-miterlimit: 4;
                            stroke-dasharray: none;
                            stroke-dashoffset: 3.20000005;
                            stroke-opacity: 0.55063291;
                          "
                        ></path>
                      </g>
                    </g>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-6">
        <button><</button>
        <span>1 de 1</span>
        <button>></button>
      </div>
    </div>
  </div>
</section>
<footer></footer>
