<div
  class="container mx-auto w-full min-h-screen flex flex-col justify-center shadow-sm"
>
  <div class="alert bg-red-400 w-full md:w-1/2 mx-auto" *ngIf="error">
    {{ error }}
    <button class="ml-3" style="width: 1.25rem" (click)="closeAlert()">
      <svg
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        style="height: inherit; width: inherit"
        viewBox="0 0 1024 1024"
        width="24"
        height="24"
      >
        <path
          d="M886.733 137.267c19.467 19.467 19.467 48.667 0 68.133L580.133 512l306.6 306.6c19.467 19.467 19.467 48.667 0 68.133s-48.667 19.467-68.133 0L512 580.133l-306.6 306.6c-19.467 19.467-48.667 19.467-68.133 0s-19.467-48.667 0-68.133l306.6-306.6-306.6-306.6c-19.467-19.467-19.467-48.667 0-68.133s48.667-19.467 68.133 0l306.6 306.6 306.6-306.6c19.467-19.467 48.667-19.467 68.133 0z"
        ></path>
      </svg>
    </button>
  </div>
  <div class="border rounded-md w-full md:w-1/2 mx-auto">
    <h4
      class="bg-gray-700 py-3 font-light text-xl text-center text-white fill-white rounded-sm flex justify-center flex-col items-center"
    >
      <div class="w-20 mb-3">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          style="fill: iherit; height: inherit; width: inherit"
          viewBox="0 0 7774 2048"
          width="112"
        >
          <path
            d="M7296.82.052L6752.798 1024l544.022 1023.948h477.424L7239.034 1024 7774.244.052zm-1130.746 0v1705.534L5275.298.052 4205.476 2047.954h470.514l599.916-1147.71 254.406 487.47h-254.406l-178.412 341.108h611.236l166.464 319.132h726.816V.052h-435.96zm-1767.734 0l-599.916 1147.71L3199.138.052h-470.514l1069.822 2047.902L4868.268.052H4398.39zm-2076.172 0l-892.04 1707.424L1072.7 1024 1607.91.052h-477.424L586.464 1024l544.022 1023.948h593.006l166.464-319.132h611.236l-178.412-341.108h-254.406l254.406-487.47 598.678 1147.71h470.514L2322.15.046zM-.244 2047.952h435.33V.05H-.244z"
          ></path>
        </svg>
      </div>
      Acesso ao Painel Administrativo
    </h4>
    <div class="p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="text-gray-700 text-lg font-light">E-mail:</label>
          <input
            type="text"
            formControlName="email"
            class="block w-full border rounded-sm p-3 outline-none focus:border-primary shadow-sm"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div
            *ngIf="submitted && f['email'].errors"
            class="text-red-500 mt-2 font-light px-1"
          >
            <div *ngIf="f['email'].errors['required']">Digite seu e-mail</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="text-gray-700 text-lg font-light">Senha</label>
          <input
            type="password"
            formControlName="password"
            class="block w-full border rounded-sm p-3 outline-none focus:border-primary shadow-sm"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="text-red-500 mt-2 font-light px-1"
          >
            <div *ngIf="f['password'].errors['required']">Digite sua senha</div>
          </div>
        </div>
        <div class="w-1/4 ml-auto">
          <button
            [disabled]="loading"
            class="block w-full bg-gray-700 active:bg-primary active:opacity-80 hover:bg-primary px-4 py-2 rounded-sm shadow-sm text-white"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
  <div
    class="w-full md:w-1/2 mx-auto text-center mt-5 text-gray-600 font-light hover:underline hover:text-primary"
  >
    <a href="">Voltar para a Home</a>
  </div>
</div>
